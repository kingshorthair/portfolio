<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chris Skinner • Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --fg:#e8ecf1; --muted:#a9b2c1; --card:#0f1630; --border:#1e2a4a; --chip:#15224a; --link:#7cc7ff; }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--fg); }

    /* Header: compact + sticky controls on mobile */
    header {
      position: sticky; top: 0; z-index: 10;
      background: linear-gradient(180deg, rgba(11,16,32,0.98), rgba(11,16,32,0.92));
      backdrop-filter: saturate(120%) blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 14px 16px;
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end;
    }
    h1 { margin: 0; font-size: 1.15rem; font-weight: 700; }
    .subtitle { margin: 4px 0 0; color: var(--muted); font-size: .92rem; }
    .social-links { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 6px; }
    .social-links a { color: var(--link); text-decoration: none; border-bottom: 1px dashed transparent; }
    .social-links a:hover { border-bottom-color: var(--link); }

    .controls { display: flex; gap: 8px; align-items: center; justify-self: end; }
    .controls label { font-size: .9rem; color: var(--muted); }
    select {
      background: var(--card); color: var(--fg);
      border: 1px solid var(--border); border-radius: 10px; padding: 7px 10px;
      font-size: .95rem;
    }

    main { max-width: 1100px; margin: 0 auto; padding: 14px 16px 36px; }
    #count { color: var(--muted); margin: 6px 2px 12px; font-size: .95rem; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .card {
      border: 1px solid var(--border); border-radius: 14px; overflow: hidden;
      background: var(--card); display: flex; flex-direction: column;
    }
    .img { aspect-ratio: 16/9; background: #0c122a; display: grid; place-items: center; }
    .img img { width: 100%; height: 100%; object-fit: cover; }

    .content { padding: 12px; }
    .title { margin: 2px 0 6px; font-weight: 650; font-size: 1rem; }
    .summary { margin: 0 0 10px; color: var(--muted); line-height: 1.35; }
    /* Clamp summaries by default; expandable */
    .clamp {
      display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
    }
    .more {
      background: transparent; color: var(--link); border: none; padding: 0;
      font: inherit; cursor: pointer; border-bottom: 1px dashed transparent;
    }
    .more:hover { border-bottom-color: var(--link); }

    .chips { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
    .chip { font-size: .78rem; padding: 3px 8px; border-radius: 999px; background: var(--chip); border: 1px solid var(--border); }

    .links { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .links a { color: var(--link); text-decoration: none; border-bottom: 1px dashed transparent; }
    .links a:hover { border-bottom-color: var(--link); }

    /* Mobile tune-ups */
    @media (max-width: 560px) {
      header { grid-template-columns: 1fr; gap: 6px; padding: 10px 12px; }
      h1 { font-size: 1.05rem; }
      .subtitle { font-size: .88rem; }
      .controls { justify-self: start; }
      main { padding: 10px 12px 28px; }
      #count { margin: 4px 2px 10px; font-size: .9rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
      .content { padding: 10px; }
      .title { font-size: .96rem; }
      .chip { font-size: .74rem; padding: 2px 7px; }
      /* tighten link spacing */
      .links { gap: 8px; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Chris Skinner — <span style="font-weight:400;color:var(--muted)">Professional Work Portfolio</span></h1>
      <p class="subtitle">Data Engineering | Geospatial | Project and Team Leadership | Automation</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/chriscskinner/" target="_blank" rel="noopener">LinkedIn ↗</a>
        <a href="mailto:kingshorthair@gmail.com">Email ↗</a>
        <a href="https://github.com/kingshorthair" target="_blank" rel="noopener">GitHub ↗</a>
      </div>
    </div>
    <div class="controls">
      <label for="role">Role:</label>
      <select id="role"><option value="">All</option></select>
    </div>
  </header>

  <main>
    <div id="count"></div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <script>
    const state = { data: [], role: "" };

    (async () => {
      try {
        const res = await fetch("projects.json", { cache: "no-cache" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        state.data = await res.json();
        buildRoleDropdown();
        readHash();
        document.getElementById("role").addEventListener("change", onRoleChange);
        addEventListener("hashchange", () => { readHash(); render(); });
        render();
      } catch (err) {
        console.error("Error loading projects:", err);
        document.getElementById("grid").innerHTML = `<p style="color:#f77;">Could not load projects.json</p>`;
      }
    })();

    function buildRoleDropdown() {
      const set = new Set();
      state.data.forEach(p => (p.roles || []).forEach(r => set.add(r)));
      const roles = [...set].sort();
      const sel = document.getElementById("role");
      roles.forEach(r => sel.append(new Option(r, r)));
    }

    function readHash() {
      const hash = (location.hash || "").slice(1);
      if (!hash) { state.role = ""; return; }
      const [k, v] = hash.split("=");
      state.role = k === "role" ? decodeURIComponent(v || "") : "";
      const sel = document.getElementById("role");
      sel.value = [...sel.options].some(o => o.value === state.role) ? state.role : "";
    }

    function onRoleChange(e) {
      state.role = e.target.value;
      location.hash = state.role ? `role=${encodeURIComponent(state.role)}` : "";
      render();
    }

    function render() {
      const items = state.data.filter(p => !state.role || (p.roles || []).includes(state.role));
      document.getElementById("count").textContent = `${items.length} project${items.length === 1 ? "" : "s"}`;
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (const p of items) grid.appendChild(makeCard(p));
    }

    function makeCard(p) {
      const el = document.createElement("article");
      el.className = "card";
      const img = p.image ? `<img src="${p.image}" alt="" loading="lazy">` : `<span style="color:#7784b2;font-size:.9rem;">No image</span>`;

      const linksHTML = p.links
        ? Object.entries(p.links)
            .map(([label, url]) => `<a href="${url}" target="_blank" rel="noopener">${label} ↗</a>`)
            .join(" ")
        : "";

      const id = `sum-${p.id || Math.random().toString(36).slice(2)}`;

      el.innerHTML = `
        <div class="img">${img}</div>
        <div class="content">
          <h3 class="title">${p.name || p.title || "Untitled"}</h3>
          <p id="${id}" class="summary clamp">${p.summary || ""}</p>
          ${(p.roles?.length ? `<div class="chips">${p.roles.map(r=>`<span class="chip">${r}</span>`).join("")}</div>` : "")}
          ${(p.tech?.length ? `<div class="chips" style="margin-top:4px;">${p.tech.map(t=>`<span class="chip">${t}</span>`).join("")}</div>` : "")}
          <div class="links">${linksHTML}</div>
        </div>
      `;

      // Add "More/Less" toggle if content is clamped
      const sum = el.querySelector(`#${CSS.escape(id)}`);
      if (sum && sum.textContent.trim().length > 0) {
        // Always show toggle on mobile; on desktop it’s unobtrusive.
        const btn = document.createElement("button");
        btn.className = "more";
        btn.type = "button";
        btn.textContent = "More";
        btn.addEventListener("click", () => {
          sum.classList.toggle("clamp");
          btn.textContent = sum.classList.contains("clamp") ? "More" : "Less";
        });
        sum.insertAdjacentElement("afterend", btn);
      }
      return el;
    }
  </script>
</body>
</html>
