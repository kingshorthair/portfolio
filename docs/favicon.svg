<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <defs>
    <!-- Core radial gradient -->
    <radialGradient id="core" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#6EE7FF"></stop>
      <stop offset="100%" stop-color="#7C5CFF"></stop>
    </radialGradient>

    <!-- Subtle outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6EE7FF" stop-opacity="0.35"></stop>
      <stop offset="100%" stop-color="#6EE7FF" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Glow layer -->
  <circle cx="32" cy="32" r="30" fill="url(#glow)"></circle>

  <!-- Main icon body -->
  <circle cx="32" cy="32" r="22" fill="url(#core)"></circle>

  <!-- Subtle highlight ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="1"></circle>
</svg>
